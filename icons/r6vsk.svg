<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512">
  <!-- 
    A filter that forces every opaque (black) pixel to a 53% gray (#888).
    Transparent pixels remain transparent.
  -->
  <defs>
    <filter id="toGray">
      <!--
        feComponentTransfer with discrete tableValues="0.53" maps any red component
        to 0.53, green to 0.53, blue to 0.53. 
        Since the original PNG is strictly black or transparent, opaque black (0,0,0,1)
        becomes (0.53,0.53,0.53,1) → mid‐gray. Fully transparent stays transparent.
      -->
      <feComponentTransfer>
        <feFuncR type="discrete" tableValues="0.53"/>
        <feFuncG type="discrete" tableValues="0.53"/>
        <feFuncB type="discrete" tableValues="0.53"/>
        <!-- Alpha channel is unchanged, so transparent stays transparent -->
      </feComponentTransfer>
    </filter>
  </defs>

  <!--  
    The embedded PNG outline. Applying filter="url(#toGray)" makes it mid‐gray.
  -->
  <image 
    href="data:image/png;base64," 
    width="512" height="512"
    filter="url(#toGray)"
  />

  <!-- Text inside the rhombus, in the same mid‐gray (#888) -->
  <text x="256" y="180" text-anchor="middle"
        font-family="Arial" font-size="24" fill="#888">
    AUGSIM
  </text>
  <text x="256" y="210" text-anchor="middle"
        font-family="Arial" font-size="24" fill="#888">
    LIELI
  </text>
  <text x="256" y="240" text-anchor="middle"
        font-family="Arial" font-size="24" fill="#888">
    LĪDZI
  </text>
  <text x="256" y="270" text-anchor="middle"
        font-family="Arial" font-size="24" fill="#888">
    SAULEI
  </text>
  <text x="256" y="360" text-anchor="middle"
        font-family="Arial" font-size="80" font-weight="bold"
        fill="#888">
    R6V
  </text>
  <text x="256" y="410" text-anchor="middle"
        font-family="Arial" font-size="20" fill="#888">
    ANNO 1920
  </text>
</svg>
